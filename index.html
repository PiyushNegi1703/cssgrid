<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wildlife Image Gallery (CSS Grid)</h1>
    <div class="container">
        
        <div class="grid2"><img src="https://cdn.unenvironment.org/styles/article_billboard_image/s3/2021-07/springbok-3758346_1920.jpg?h=c169b6ae&amp;itok=hBc2Mj4x" alt="deers" class="deers"></div>
        <div class="grid3"><img src="https://www.wwf.org.uk/sites/default/files/styles/social_share_image/public/2016-09/Large_WW11471.jpg?itok=0vyOkmHv" alt="lion"></div>
        <div class="grid4"><img src="https://www.wwf.org.uk/sites/default/files/styles/content_slide_image/public/2016-09/panda-to-tree.jpg?h=234e15cf&itok=RT4kZZgo" alt="panda" class="animals" id="panda"></div>
        <div class="grid1"><img src="https://thumbs.dreamstime.com/b/large-group-african-safari-animals-wildlife-conservation-concept-174172993.jpg" alt="animals" id="animals"></div>
        <div class="grid5"><img src="https://scx2.b-cdn.net/gfx/news/2019/wildlife.jpg" alt="kingfisher" class="animals"></div>
        <div class="grid6"><img src="https://www.petsworld.in/blog/wp-content/uploads/2015/04/Fish-Aquarium-fish.jpg" alt="fish" class="deers"></div>
        <div class="grid7"><img src="https://cdn.pixabay.com/photo/2017/01/11/19/44/snow-leopard-1972724__340.jpg" alt="leopard"></div>
    </div>
</body>
</html>
